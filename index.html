<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> My Weather application </title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="container">

    <header>
      <form id="city-search" class="city-search">
        <input type="text" placeholder="Enter city name" class="city-search-input">
        <input type="submit" value="search" class="search-button-input">
      </form>
    </header>

    <main>
      <div class="weather-app-data">

        <div>
          <h1 class="city-name">
            city name
          </h1>
          <p class="current-day-details">
            Friday 29 may, clear sky
          </p>
          <div class="weather-app-details">
            <div>Sunrise
              <br />
              <strong>5:15</strong>
            </div>
            <div>Humidity
              <br />
              <strong>5:15</strong>
            </div>
            <div>Sunset
              <br />
              <strong>5:15</strong>
            </div>
            <div>Wind
              <br />
              <strong>5:15</strong>
            </div>
          </div>
        </div>

        <div class="weather-app-temperature-container ">
          <span class="weather-app-icon">☀️</span> <span class="weather-app-temperature ">24</span><span
            class="weatehr-app-unit">°C</span>

        </div>

      </div>
    </main>
    <footer>
      This project was coded by <a href="">Fazeleh Alipour</a> and is <a href="">open-sourced on GitHub</a> and hosted
      on
      Netlify.
    </footer>

  </div>
</body>

</html>
