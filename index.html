<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> My Weather application </title>
  <link rel="stylesheet" href="src/style.css">
  <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <form id="city-search" class="city-search">
        <input type="text" placeholder="Enter city name" class="city-search-input" id="city-search-input">
        <input type="submit" value="search" class="search-button-input">
      </form>
    </header>

    <main>
      <div class="weather-app-data">
        <div>
          <h1 class="city-name" id="city-name"> </h1>
          <p class="current-day-details">
            <span id="time"></span>
            <span id="description"></span>
          </p>
        <div class="weather-app-details">

          <div>Humidity:
            <br />
            <strong id="humidity"></strong>
          </div>
          <div>Wind:
            <br />
            <strong id="wind-speed"></strong>
          </div>
        </div>
      </div>
      <div class="weather-app-temperature-container ">
        <span class="weather-app-icon">☀️</span>
        <span class="weather-app-temperature " id="temperature"></span>
        <span class="weatehr-app-unit">°C</span>
      </div>
  </div>
  </main>
  <footer>
    This project was coded by <a href="https://github.com/fazelehalipoor" target="_blank">Fazeleh Alipour</a>
    and is <a href="https://github.com/fazelehalipoor/weather-application" target="_blank">open-sourced on GitHub</a>
    and hosted on <a href="https://weather-application-5pup.onrender.com/" target="_blank">Netlify</a>.
  </footer>
  <script src="src/script.js"></script>
  </div>
</body>

</html>
